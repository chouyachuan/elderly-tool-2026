<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長者方案個別化調整模擬器</title>
    <!-- 載入 React 與 Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in {
            animation: fadeInRight 0.4s ease-out forwards;
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 0.6s ease-in-out 3;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 內建 SVG 圖標組件（不再依賴外部 lucide 運作，絕對穩定）
        const Icon = ({ name, className = "" }) => {
            const icons = {
                'accessibility': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="16" cy="4" r="1"/><path d="m18 19 1-7-6 1"/><path d="m5 8 3-3 5.5 3"/><path d="M4.5 10.5 2 22"/><path d="M12 22v-6"/><path d="M6 13.25c0-1 .5-2 1.5-3"/><path d="M20 22v-8"/></svg>,
                'brain': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2a2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1 0-5Z"/><path d="M14.5 2a2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1 0-5Z"/><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2Z"/></svg>,
                'map-pin': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
                'edit-3': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>,
                'info': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>,
                'user': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                'check-circle': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                'sparkles': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>,
                'trophy': <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [selectedProfile, setSelectedProfile] = useState(null);
            const [checklist, setChecklist] = useState({ item1: false, item2: false, item3: false });
            const [showResult, setShowResult] = useState(false);

            const checklistItems = [
                { id: 'item1', label: '課程內容或活動方式，得依服務對象之健康狀況、能力差異與在地文化特色彈性調整。' },
                { id: 'item2', label: '於長者肢體/認知功能相關活動中，提供能力分級之示範（如坐姿與站姿版本）。' },
                { id: 'item3', label: '可提供方案內容依據點及參與人員意見進行調整的佐證資料。' }
            ];

            const profiles = [
                {
                    id: 'physical_weak',
                    icon: 'accessibility',
                    title: '肢體功能受限',
                    description: '長者下肢力氣不足或平衡較差',
                    standard: '進行 15 分鐘的站立式毛巾操。',
                    adjustment: {
                        method: '提供坐姿版本',
                        guidance: '「王大哥，如果您覺得站著會累，我們坐在椅子前緣 1/3，腰桿挺直，一樣可以跟著節奏做喔！」',
                        tip: '確保椅子穩固，提醒長者雙腳踩實地面。'
                    }
                },
                {
                    id: 'cognitive_slow',
                    icon: 'brain',
                    title: '認知/理解較慢',
                    description: '對於複雜指令反應較慢，或容易混淆步驟',
                    standard: '請長者照著順序完成「拍手-摸肩-舉手」的循環。',
                    adjustment: {
                        method: '簡化指令與操作提示',
                        guidance: '「我們先做第一個動作：拍手。好，現在換第二個：摸肩膀。」(一次只給一個指令，並配合清楚的視覺提示)',
                        tip: '使用顏色標籤或口訣（如：1拍、2摸、3舉）。'
                    }
                },
                {
                    id: 'cultural_specific',
                    icon: 'map-pin',
                    title: '在地特色社區',
                    description: '具有特殊族群（如原民、農村）或在地語言需求',
                    standard: '使用標準國語引導，並以現代城市健身房為例。',
                    adjustment: {
                        method: '在地生活情境融入',
                        guidance: '「大家想像我們現在正在採茶（或拔花生），這個舉手的動作就像在勾上面的樹枝...」',
                        tip: '加入在地慣用語或歌謠作為背景音樂，增加親切感。'
                    }
                }
            ];

            const getResultFeedback = () => {
                const checkedCount = Object.values(checklist).filter(Boolean).length;
                const unCheckedItems = checklistItems.filter(item => !checklist[item.id]);

                if (checkedCount === 3) {
                    return {
                        title: "完美達成！",
                        message: "太棒了！您已經全面落實了方案的個別化調整，這將大幅提升長者的參與感與成效。",
                        color: "bg-green-600",
                        icon: "trophy"
                    };
                } else {
                    return {
                        title: "初步優化達成！",
                        message: "肯定您目前的規劃與努力！目前已初步具備個別化思維。若未來能進一步執行以下項目，相信方案內容設計的專業度與涵容力將會再提升：",
                        pending: unCheckedItems,
                        color: "bg-indigo-600",
                        icon: "sparkles"
                    };
                }
            };

            const result = getResultFeedback();

            return (
                <div className="min-h-screen p-4 md:p-8 bg-slate-50 font-sans">
                    <div className="max-w-4xl mx-auto">
                        <header className="bg-white rounded-2xl p-6 shadow-sm mb-8 border-l-8 border-indigo-600">
                            <h1 className="text-2xl md:text-3xl font-bold text-slate-800 flex items-center gap-3">
                                <Icon name="edit-3" className="text-indigo-600" />
                                長者方案個別化調整模擬器
                            </h1>
                            <p className="mt-2 text-slate-600 italic">附件一 (三) 方案課程調整與個別化：協助研發單位與師資掌握彈性調整的技巧。</p>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="md:col-span-1 space-y-4">
                                <h2 className="text-lg font-semibold text-slate-700 flex items-center gap-2">
                                    <span className="bg-indigo-100 text-indigo-700 w-7 h-7 rounded-full flex items-center justify-center text-sm font-bold">1</span>
                                    選擇長者特質
                                </h2>
                                {profiles.map((profile) => (
                                    <button
                                        key={profile.id}
                                        onClick={() => { setSelectedProfile(profile); setShowResult(false); }}
                                        className={`w-full p-4 rounded-xl border-2 text-left transition-all duration-200 ${selectedProfile?.id === profile.id ? 'border-indigo-600 bg-indigo-50 shadow-md scale-[1.02]' : 'border-white bg-white hover:border-indigo-200 shadow-sm'}`}
                                    >
                                        <div className={`p-2 rounded-lg inline-block mb-2 ${selectedProfile?.id === profile.id ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500'}`}>
                                            <Icon name={profile.icon} />
                                        </div>
                                        <h3 className="font-bold text-slate-800">{profile.title}</h3>
                                        <p className="text-xs text-slate-500 mt-1">{profile.description}</p>
                                    </button>
                                ))}
                            </div>

                            <div className="md:col-span-2">
                                <h2 className="text-lg font-semibold text-slate-700 flex items-center gap-2 mb-4">
                                    <span className="bg-indigo-100 text-indigo-700 w-7 h-7 rounded-full flex items-center justify-center text-sm font-bold">2</span>
                                    模擬調整建議
                                </h2>
                                {selectedProfile ? (
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden animate-fade-in">
                                        <div className="p-6 bg-slate-800 text-white">
                                            <div className="flex items-center gap-2 text-slate-400 text-xs mb-1 uppercase tracking-wider">
                                                <Icon name="info" size={14} /> 原本的標準課程內容
                                            </div>
                                            <p className="text-lg opacity-90">{selectedProfile.standard}</p>
                                        </div>
                                        <div className="p-6 space-y-6">
                                            <div>
                                                <span className="inline-block px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold mb-2 tracking-wide">調整方式</span>
                                                <h4 className="text-xl font-bold text-slate-800">{selectedProfile.adjustment.method}</h4>
                                            </div>
                                            <div className="bg-indigo-50 p-4 rounded-xl border-l-4 border-indigo-400">
                                                <h5 className="text-sm font-bold text-indigo-700 mb-2 italic flex items-center gap-1">
                                                    <Icon name="user" size={14} /> 推薦引導語建議：
                                                </h5>
                                                <p className="text-slate-700 italic leading-relaxed">{selectedProfile.adjustment.guidance}</p>
                                            </div>
                                            <div className="flex items-start gap-3 text-sm text-slate-600 bg-amber-50 p-3 rounded-lg border border-amber-100">
                                                <div className="mt-0.5 shrink-0 text-amber-500">
                                                    <Icon name="check-circle" size={18} />
                                                </div>
                                                <div><span className="font-bold text-amber-800 block mb-1">執行小撇步 (Tips):</span>{selectedProfile.adjustment.tip}</div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-64 border-4 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-400">
                                        <Icon name="edit-3" size={48} className="mb-2 opacity-20" />
                                        <p>請從左側選擇一個長者特質情境</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                            <h2 className="text-lg font-semibold text-slate-700 flex items-center gap-2 mb-4">
                                <span className="bg-indigo-100 text-indigo-700 w-7 h-7 rounded-full flex items-center justify-center text-sm font-bold">3</span>
                                自我檢核項目 (面向三)
                            </h2>
                            <div className="space-y-3">
                                {checklistItems.map((item, idx) => (
                                    <label key={item.id} className={`flex items-start gap-3 p-3 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors group ${idx !== 0 ? 'border-t border-slate-100' : ''}`}>
                                        <input 
                                            type="checkbox" 
                                            checked={checklist[item.id]} 
                                            onChange={() => { setChecklist(prev => ({...prev, [item.id]: !prev[item.id]})); setShowResult(false); }} 
                                            className="mt-1 w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" 
                                        />
                                        <span className={`text-sm ${checklist[item.id] ? 'text-indigo-600 font-medium' : 'text-slate-700'}`}>
                                            {item.label}
                                        </span>
                                    </label>
                                ))}
                            </div>
                            {showResult && (
                                <div className={`mt-6 p-6 rounded-xl text-white ${result.color} shadow-xl animate-bounce-subtle`}>
                                    <div className="flex items-start gap-4">
                                        <div className="p-2 bg-white/20 rounded-full shrink-0">
                                            <Icon name={result.icon} size={32} />
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold mb-2">{result.title}</h3>
                                            <p className="text-sm mb-4 opacity-90 leading-relaxed">{result.message}</p>
                                            {result.pending && result.pending.length > 0 && (
                                                <div className="bg-white/10 rounded-lg p-4 space-y-2 border border-white/20">
                                                    <p className="text-xs font-bold text-white/70 italic uppercase tracking-wider">未來可進階精進之項目：</p>
                                                    {result.pending.map(item => (
                                                        <div key={item.id} className="flex items-start gap-2 text-sm">
                                                            <div className="w-1.5 h-1.5 bg-white/40 rounded-full mt-1.5 shrink-0"></div>
                                                            <span>{item.label}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            <p className="mt-4 text-xs font-bold text-white/80">相信方案內容設計專業度會再提升！✨</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="mt-8 text-center">
                            <button 
                                className="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-bold shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 mx-auto active:scale-95"
                                onClick={() => {
                                    if(Object.values(checklist).some(Boolean)) {
                                        setShowResult(true);
                                    } else {
                                        alert('請至少勾選一個您已實踐的優化項目喔！');
                                    }
                                }}
                            >
                                <Icon name="sparkles" size={20} /> 查看優化成果回饋
                            </button>
                        </div>
                        <footer className="mt-12 mb-8 text-center text-slate-400 text-xs">
                            © 115年預防及延緩失能照護服務輔導暨方案管理計畫 - 互動引導工具
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
